<form (ngSubmit)="submit()" [formGroup]="spaceCreationForm">
  <mat-form-field>
    <mat-label>Space Name</mat-label>
    <input matInput type="text" formControlName="spaceName" placeholder="Space Name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Space Description</mat-label>
    <textarea matInput formControlName="spaceDescription" placeholder="Space Description"></textarea>
  </mat-form-field>
  <button mat-flat-button color="primary" type="submit">Submit</button>
</form>
