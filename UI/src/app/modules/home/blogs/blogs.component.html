<div style="padding: 3%;background-color: transparent;" class="mat-elevation-z2" cdk-scrollable>
  <mat-card-header>
    <mat-icon mat-card-avatar>feed</mat-icon>
    <mat-card-title>
      Top Technical Blogs
    </mat-card-title>
    <mat-card-subtitle>
      Powerd By: News Api
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider>
  </mat-divider>
  <br />
  <div class="grid">
    <mat-card *ngFor="let article of blogs?.articles" (click)="openBlog(article)">
      <img mat-card-image [src]="article?.urlToImage" />
      <mat-card-header>
        <mat-card-title>
          {{article?.title}}
        </mat-card-title>
        <mat-card-subtitle>
          By : {{article?.author}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content [innerText]="article?.description"></mat-card-content>
    </mat-card>
  </div>
</div>
