<div class="login-page" fxFlexFill>
  <div fxFlex="10"></div>
  <div class="login-container">
    <span fxFlexFill fxLayout="column">
      <div fxFlex="10"></div>
      <div class="title">
        ZOD
      </div>
      <div fxFlex="20"></div>
      <mat-radio-group aria-label="Select one option" [(ngModel)]="formChoice">
        <mat-radio-button value="login" [checked]="true" routerLink='./../login'>
          Login
        </mat-radio-button>
        <mat-radio-button value="signup" [checked]="false" routerLink='./../signup'>
          Signup
        </mat-radio-button>
      </mat-radio-group>
      <br />
      <div class="login-box">
        <form (ngSubmit)="login()" [formGroup]="loginForm" *ngIf="formChoice === 'login'">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email" placeholder="Email" />
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Password" />
          </mat-form-field>
          <button mat-flat-button color="primary" type="submit">
            Login
          </button>
        </form>
        <form (ngSubmit)="signup()" [formGroup]="signUpForm" *ngIf="formChoice === 'signup'">
          <mat-form-field>
            <mat-label>Full Name</mat-label>
            <input type="text" matInput formControlName="name" placeholder="FullName" />
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>New Handle</mat-label>
            <input type="text" matInput formControlName="userHandle" placeholder="New Handle" />
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>VJudge Handle</mat-label>
            <input type="text" matInput formControlName="vJudgeHandle" placeholder="vJudgeHandle" />
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email" placeholder="Email" />
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Password" />
          </mat-form-field>
          <button mat-flat-button color="primary" type="submit">
            Sign Up
          </button>
        </form>
      </div>
    </span>
  </div>
  <div fxFlex></div>
</div>
